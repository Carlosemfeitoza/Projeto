{% extends 'auth_base.html' %}

{% block title %}Recuperar Senha - MedAgenda{% endblock %}

{% block content %}
<h2>Recuperar Senha</h2>

<p>Digite seu e-mail para receber o link de recuperação de senha.</p>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_email" class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" required id="id_email">
    </div>
    <button type="submit" class="btn btn-primary-custom">Enviar link</button>
</form>

<p class="mt-3 text-center">
    <a href="{% url 'login' %}">Voltar ao login</a>
</p>
{% endblock %}
