<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações básicas do documento HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título para páginas de autenticação -->
    <title>{% block title %}MedAgenda{% endblock %}</title>

    <!-- Bootstrap e ícones  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Estilos visuais da tela de autenticação -->
    <style>
        body {
            /* Fundo da tela */
            background: linear-gradient(135deg, #4c87af 0%, #2C3E50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container principal do formulário (login/cadastro) */
        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Botão principal personalizado */
        .btn-primary-custom {
            background-color: #4c87af;
            border: none;
            width: 100%;
        }

        .btn-primary-custom:hover {
            background-color: #4574a0;
        }

        /* Ajuste visual para legendas */
        .form-label {
            font-weight: 500;
            color: #2C3E50;
        }
    </style>

    <!-- Espaço para adicionar estilos específicos de páginas filhas -->
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Local onde o conteúdo das páginas de autenticação será adicionado -->
    <div class="auth-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Espaço para scripts adicionais -->
    {% block extra_js %}{% endblock %}
</body>
</html>
