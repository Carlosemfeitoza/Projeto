{% extends 'base.html' %}

{% block center %}
<h2>Formulário de Médicos</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_nome" class="form-label">Nome</label>
        <input type="text" name="nome" id="id_nome" class="form-control" value="{{ form.nome.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_registro_profissional" class="form-label">Registro Profissional</label>
        <input type="text" name="registro_profissional" id="id_registro_profissional" class="form-control" value="{{ form.registro_profissional.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_cpf" class="form-label">CPF</label>
        <input type="text" name="cpf" id="id_cpf" class="form-control" value="{{ form.cpf.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_email" class="form-label">E-mail</label>
        <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_telefone" class="form-label">Telefone</label>
        <input type="text" name="telefone" id="id_telefone" class="form-control" value="{{ form.telefone.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_data_nascimento" class="form-label">Data de Nascimento</label>
        <input type="date" name="data_nascimento" id="id_data_nascimento" class="form-control" value="{{ form.data_nascimento.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_especialidade" class="form-label">Especialidade</label>
        <input type="text" name="especialidade" id="id_especialidade" class="form-control" value="{{ form.especialidade.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_foto" class="form-label">Foto</label>
        {% if form.instance.foto %}
            <div class="mb-2">
                <img src="{{ form.instance.foto.url }}" alt="Foto atual" width="100" height="100" style="border-radius:50%; object-fit:cover;">
            </div>
        {% endif %}
        <input type="file" name="foto" id="id_foto" class="form-control">
    </div>

    <div class="mb-3">
        <label for="id_salario" class="form-label">Salário</label>
        <input type="number" step="0.01" name="salario" id="id_salario" class="form-control" value="{{ form.salario.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_data_contratacao" class="form-label">Data de Contratação</label>
        <input type="date" name="data_contratacao" id="id_data_contratacao" class="form-control" value="{{ form.data_contratacao.value|default_if_none:'' }}">
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" name="ativo" id="id_ativo" class="form-check-input" {% if form.ativo.value %}checked{% endif %}>
        <label class="form-check-label" for="id_ativo">Ativo</label>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
