{% extends 'base.html' %}

{% block center %}
<h2 class="mt-3">Dashboard</h2>


<div class="row mt-3">
  <div class="col-md-3">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">Clientes</div>
      <div class="card-body">
        <h5 class="card-title">Total de Clientes</h5>
        <p class="card-text">{{ total_clientes }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-white bg-success mb-3">
      <div class="card-header">Médicos</div>
      <div class="card-body">
        <h5 class="card-title">Total de Médicos</h5>
        <p class="card-text">{{ total_medicos }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-white bg-info mb-3">
      <div class="card-header">Agendamentos</div>
      <div class="card-body">
        <h5 class="card-title">Total de Agendamentos</h5>
        <p class="card-text">{{ total_agendamentos }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-white bg-warning mb-3">
      <div class="card-header">Cidades</div>
      <div class="card-body">
        <h5 class="card-title">Total de Cidades</h5>
        <p class="card-text">{{ total_cidades }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
