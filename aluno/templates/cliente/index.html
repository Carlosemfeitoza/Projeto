{% extends 'base.html' %}

{% block center %}
<h2 class="mt-3">Dashboard</h2>

<div class="row mt-3">
  <div class="col-md-3">
    <a href="{% url 'cliente_listar' %}" class="card-link">
      <div class="card text-white bg-primary mb-3 hover-card">
        <div class="card-header">Clientes <i class="bi bi-arrow-right-circle float-right icon-hover"></i></div>
        <div class="card-body">
          <h5 class="card-title">Total de Clientes</h5>
          <p class="card-text">{{ total_clientes }}</p>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-3">
    <a href="{% url 'medico_listar' %}" class="card-link">
      <div class="card text-white bg-success mb-3 hover-card">
        <div class="card-header">Médicos <i class="bi bi-arrow-right-circle float-right icon-hover"></i></div>
        <div class="card-body">
          <h5 class="card-title">Total de Médicos</h5>
          <p class="card-text">{{ total_medicos }}</p>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-3">
    <a href="{% url 'agendamento_listar' %}" class="card-link">
      <div class="card text-white bg-info mb-3 hover-card">
        <div class="card-header">Agendamentos <i class="bi bi-arrow-right-circle float-right icon-hover"></i></div>
        <div class="card-body">
          <h5 class="card-title">Total de Agendamentos</h5>
          <p class="card-text">{{ total_agendamentos }}</p>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-3">
    <a href="{% url 'cidade_listar' %}" class="card-link">
      <div class="card text-white bg-warning mb-3 hover-card">
        <div class="card-header">Cidades <i class="bi bi-arrow-right-circle float-right icon-hover"></i></div>
        <div class="card-body">
          <h5 class="card-title">Total de Cidades</h5>
          <p class="card-text">{{ total_cidades }}</p>
        </div>
      </div>
    </a>
  </div>
</div>

<style>
/* Efeito hover nos cards */
.hover-card {
    transition: all 0.2s ease;
    cursor: pointer;
}
.hover-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
}

/* Ícone que aparece mais chamativo no hover */
.icon-hover {
    opacity: 0.5;
    transition: all 0.2s ease;
}
.hover-card:hover .icon-hover {
    opacity: 1;
    transform: translateX(5px);
}

/* Remove sublinhado dos links dos cards */
.card-link {
    text-decoration: none;
}
</style>
{% endblock %}
